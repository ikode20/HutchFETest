<h2>Daily Gift</h2>
<div class="row">
    <form class="form-horizontal" #dailyGiftForm="ngForm">
        <div class="col-sm-1"></div>
        <div class="col-sm-8">
            <!-- totalGiftsClaimed -->
            <div class="form-group">
                <label class="col-sm-3 control-label" for="totalGiftsClaimed">Total Gifts Claimed:</label>
                <div class="col-sm-5">
                    <input class="form-control" id="totalGiftsClaimed" [disabled]="true" [(ngModel)]="dailyGift && dailyGift.totalGiftsClaimed" name="totalGiftsClaimed">
                </div>
                <div class="col-sm-2">
                    <button class="btn btn-success" type="button"><span class="fa fa-arrow-up"></span> Claim Gift</button>
                </div>
                <div class="col-sm-2"></div>
            </div>
            <!-- dateNextGiftAvailable -->
            <div class="form-group">
                <label class="col-sm-3 control-label" for="dateNextGiftAvailable">Date Next Gift Available:</label>
                <div class="col-sm-5">
                    <input class="form-control" id="dateNextGiftAvailable" [disabled]="true" [(ngModel)]="dailyGift && dailyGift.dateNextGiftAvailable" name="dateNextGiftAvailable">
                </div>
                <div class="col-sm-4"></div>
            </div>
            <!-- dateNextConsecutiveGiftAvailable -->
            <div class="form-group">
                <label class="col-sm-3 control-label" for="dateNextConsecutiveGiftAvailable">Date Next Consecutive Gift Available:</label>
                <div class="col-sm-5">
                    <input class="form-control" id="dateNextConsecutiveGiftAvailable" [disabled]="true" [(ngModel)]="dailyGift && dailyGift.dateNextConsecutiveGiftAvailable" name="dateNextConsecutiveGiftAvailable">
                </div>
                <div class="col-sm-2">
                    <button class="btn btn-danger" type="button"><span class="fa fa-unlock-alt"></span> Unlock</button>
                </div>
                <div class="col-sm-2"></div>
            </div>
            <!-- consecutiveGiftsClaimed -->
            <div class="form-group">
                <label class="col-sm-3 control-label" for="consecutiveGiftsClaimed">Consecutive Gifts Claimed:</label>
                <div class="col-sm-5">
                    <input class="form-control" id="consecutiveGiftsClaimed" [disabled]="true" [(ngModel)]="dailyGift && dailyGift.consecutiveGiftsClaimed" name="consecutiveGiftsClaimed">
                </div>
                <div class="col-sm-4"></div>
            </div>
            <!-- maxConsecutiveGiftsClaimed -->
            <div class="form-group">
                <label class="col-sm-3 control-label" for="maxConsecutiveGiftsClaimed">Max Consecutive Gifts Claimed:</label>
                <div class="col-sm-5">
                    <input class="form-control" id="maxConsecutiveGiftsClaimed" [disabled]="true" [(ngModel)]="dailyGift && dailyGift.maxConsecutiveGiftsClaimed" name="maxConsecutiveGiftsClaimed">
                </div>
                <div class="col-sm-4"></div>
            </div>
        </div>
        <div class="col-sm-3"></div>
    </form>
</div>
